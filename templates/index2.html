<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEXT UTILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container my-5">
        <form action="/analyze/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label h1">Enter your text here...!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="3"
                    style="height: 168px;"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="removepunc">
                <label class="form-check-label" for="flexSwitchCheckDefault" id="flexSwitchCheckDefault">Remove
                    Punctuation </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="removespace"
                    id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault1"> Remove space</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="capitalize"
                    id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault2">capitalize</label>
            </div>
            <button type="submit" class="btn btn-outline-success">Analyze Text</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
